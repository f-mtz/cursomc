# server.port=${port:8080}
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# a configuração abaixo é pra usar o banco h2 baseado em arquivo
#spring.datasource.url=jdbc:h2:file:~/test //o que tá aqui tem que estar no formulário do h2 no navegador

# a configuração abaixo é pra usar o banco h2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
